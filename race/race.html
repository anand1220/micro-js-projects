<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Blub glow</title>

    <link href="bulb.css" rel="stylesheet">
</head>

<body>
    <div class="bulb"></div>
    <button>Switch On</button>
    <!-- <script src="bulb.js"></script> -->
    <script>
        flag = true;
        alert('Race is started..')
        for (let i = 1; i <= 5; i++) {

            let response = confirm(`You have completed ${i} km. Do you want to continue?`);
            if (response) {
                flag = true;
            }

            else {
                flag = false
                break;
            }
        }

        if (flag === true) {
            alert('Race Completed')
        }
        if (flag === false) {
            alert('Sorry you disqualified');
        }
    </script>
</body>



</html>
